<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Podcats to Hear</title>
  </head>
  <body background="/images/podcastBackground.jpg">

<div id="header">    
    <nav>
    <ul>
      <li><a href="index.html">Movies</a></li>
      <li><a href="./tv.html">Television</a></li>
      <li><a href="./books.html">Books</a></li>
      <li><a class="active" href="./podcasts.html">Podcast</a></li>
    </ul>
  </nav>
</div>


    <div id="app">
      <h1>Podcast List</h1>
      <p1 v-show="completedItems.length === 0">You haven't listened to any Podcasts</p1>
      <form v-on:submit.prevent="addItem">
      	<input type="text" v-model="text" placeholder="Podcast to Listen to">
      	<button type="submit">Add</button>
      </form>
      <div class="controls">
      	<button v-on:click="showAll()">Show All</button>
      	<button v-on:click="showActive()">Show Podcasts to Hear</button>
      	<button v-on:click="showCompleted()">Show Finished Podcasts</button>
      	<button v-on:click="deleteCompleted()">Delete Finished Podcasts</button>
        <button v-on:click="sort()">Sort</button>
      </div>
      <ul>
      	<li v-for="item in filteredItems" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
      	  <input type="checkbox" v-model="item.completed" v-on:click="completeItem(item)" />
          <label v-bind:class="{ completed: item.completed }">{{ item.text }}</label>
          <div class="priorityDiv" v-bind="item.priority">
            <p>Rating: {{ item.priority }} Stars</p>
            <button v-on:click="priorityUp(item)"><i class="up"></i></button>
            <button v-on:click="priorityDown(item)"><i class="down"></i></button>
          </div>
          <button v-on:click="deleteItem(item)" class="delete">X</button>
      	</li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="/podcast_script.js"></script>

    <footer>
      <p1>Presented by Lindsey Woolf and Nicole Theurer</p1>
      <br>
      <a href="https://github.com/TeamLicole/cp4movie">GitHub Link</a>
    </footer>
  </body>
</html>
